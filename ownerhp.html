<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homepage</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url(home.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    max-width: 400px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h1 {
    margin-top: 0;
    color: #333;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: black;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome Owner</h1>
  <button id="addOwnerBtn">Add Owner</button><br>
  <a href="owner.html"><button id="addHouseBtn">Add House Details</button></a><br>
  <a href="ownerview.html"><button id="viewhouse">View House Details</button></a><br>
  <button id="logoutBtn">Logout</button>
  </a>
</div>

<script>
  // Add event listeners to buttons
  document.getElementById("addOwnerBtn").addEventListener("click", function() {
    window.location.href = "ownerdet.html"; // Replace with actual path to add owner page
  });

  document.getElementById("addHouseBtn").addEventListener("click", function() {
    window.location.href = "owner.html"; // Replace with actual path to add house details page
  });

  document.getElementById("viewhouse").addEventListener("click", function() {
    window.location.href = "ownerview.html"; // Replace with actual path to add house details page
  });

  document.getElementById("logoutBtn").addEventListener("click", function() {
    // Perform logout actions here, e.g., clear session storage, redirect to login page
    alert("Logged out successfully!"); // For demonstration purposes
    window.location.href = "login.html"; // Replace with actual path to logout page
  });
</script>

</body>
</html>
