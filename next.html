<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homepage</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url(home.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    max-width: 400px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h1 {
    margin-top: 0;
    color: #333;
  }
  .button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Select</h1>
  <div class="button-container">
    <a href="rent.html"><button id="rentBtn">Rent</button></a>
    <a href="lease.html"><button id="leaseBtn">Lease</button></a>
    
  </div>
</div>

<script>
  // Add event listeners to buttons
  document.getElementById("rentBtn").addEventListener("click", function() {
    window.location.href = "rent.html"; // Replace with actual path to rent page
  });

  document.getElementById("leaseBtn").addEventListener("click", function() {
    window.location.href = "lease.html"; // Replace with actual path to lease page
  });
</script>

</body>
</html>
