<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url(home.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        max-width: 400px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        margin-top: 0;
        color: #333;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome Tenant</h1>
      <button id="addTenantBtn">Add Tenant</button><br />
      <button id="viewHouseBtn">View House Details</button><br />
      <button id="logoutBtn">Logout</button>
    </div>

    <script>
      // Add event listeners to buttons
      document
        .getElementById("addTenantBtn")
        .addEventListener("click", function () {
          window.location.href = "tenantdet.html"; // Replace with actual path to add tenant page
        });

      document
        .getElementById("viewHouseBtn")
        .addEventListener("click", function () {
          window.location.href = "tenantview.html"; // Replace with actual path to view house details page
        });

      document
        .getElementById("logoutBtn")
        .addEventListener("click", function () {
          // Perform logout actions here, e.g., clear session storage, redirect to login page
          alert("Logged out successfully!"); // For demonstration purposes
          window.location.href = "login.html"; // Replace with actual path to logout page
        });
    </script>
  </body>
</html>
